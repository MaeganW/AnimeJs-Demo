!<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Page Title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/1.0.0/anime.min.js"></script>

	</head>
	<body>
		<div class="container" style="display: flex; width: 100vw;">
			<div class="round-log" style="color: pink; margin: 50px auto; font-family: 'arial';"></div>
		</div>

		<div class="container" style="display: flex; width: 100vw;">
			<div class="name" style="color: pink; margin: 50px auto; font-family: 'arial'; font-size:22px;">Maegan</div>
		</div>

		<div class="motion-path" style="color: pink;">
			<div class="small square shadow follow-path" style="color: inherit;"></div>
			<div class="small square el follow-path" style="color: inherit;"></div>
			<svg width="256" height="112" viewBox="0 0 256 112">
				<path fill="none" stroke="currentColor" stroke-width="1" d="M8,56 C8,33.90861 25.90861,16 48,16 C70.09139,16 88,33.90861 88,56 C88,78.09139 105.90861,92 128,92 C150.09139,92 160,72 160,56 C160,40 148,24 128,24 C108,24 96,40 96,56 C96,72 105.90861,92 128,92 C154,93 168,78 168,56 C168,33.90861 185.90861,16 208,16 C230.09139,16 248,33.90861 248,56 C248,78.09139 230.09139,96 208,96 L48,96 C25.90861,96 8,78.09139 8,56 Z"></path>
			</svg>
		</div>
		<script>
			var roundLogEl = document.querySelector('.round-log');

anime({
	targets: roundLogEl,
	innerHTML: [0, 10000],
	easing: 'linear',
	round: 10 // Will round the animated value to 1 decimal
});


anime({
	targets: '.name',
	strokeDashoffset: [anime.setDashoffset, 0],
	easing: 'easeInOutSine',
	duration: 1500,
	delay: function(el, i) { return i * 250 },
	direction: 'alternate',
	loop: true
});


// In progress
var path = anime.path('.motion-path-demo path');

anime({
	targets: '.motion-path-demo .el',
	translateX: path('x'),
	translateY: path('y'),
	rotate: path('angle'),
	easing: 'linear',
	duration: 2000,
	loop: true
});
		</script>
	</body>
</html>
